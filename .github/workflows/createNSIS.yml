name: Build NSIS Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write   # Required for softprops/action-gh-release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install NSIS
      run: choco install nsis -y

    - name: Add NSIS to PATH
      run: echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH
  
    - name: Copy inetc plugin DLLs
      run: |
        copy plugins\x86-ansi\inetc.dll "C:\Program Files (x86)\NSIS\Plugins\x86-ansi\inetc.dll"
        copy plugins\x86-unicode\inetc.dll "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\inetc.dll"

    - name: Compile NSIS installer
      run: makensis LYTEInstaller.nsi

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: LYTE_Installer
        path: LYTE_Installer.exe

    - name: Create or update latest release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: "Latest Release"
        files: LYTE_Installer.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
