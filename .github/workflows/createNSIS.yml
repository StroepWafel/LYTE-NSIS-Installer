name: Build NSIS Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install NSIS
      run: choco install nsis -y

    - name: Copy inetc plugin DLLs
      run: |
        copy plugins\x86-ansi\inetc.dll "C:\Program Files (x86)\NSIS\Plugins\x86-ansi\inetc.dll"
        copy plugins\x86-unicode\inetc.dll "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\inetc.dll"

    - name: Compile NSIS installer
      run: makensis LYTEInstaller.nsi

    - name: Rename output EXE with run number
      run: |
        rename LYTE_Installer.exe LYTE_Installer_build-${{ github.run_number }}.exe

    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: LYTE_Installer_build-${{ github.run_number }}
        path: LYTE_Installer_build-${{ github.run_number }}.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: LYTE Installer build ${{ github.run_number }}
        body: |
          Release for build ${{ github.run_number }}
        files: LYTE_Installer_build-${{ github.run_number }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
